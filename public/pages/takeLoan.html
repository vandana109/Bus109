 <form class="form-horizontal" ng-controller="loanController">
      <div class="form-group">
        <label class="control-label col-sm-4" for="name">Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" ng-model="formData.name">
          <input type="hidden" class="form-control" id="personId" name="personId" ng-model="formData.personId" value="{{user.personId}}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="father">Father's Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="father" placeholder="Enter Father's name" name="father" ng-model="formData.father">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="father">Deposit Amount:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="depositAmnt" placeholder="Enter Deposit Amount" name="depositAmnt" ng-model="formData.depositAmount">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="phone">Phone Number:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" ng-model="formData.PhoneNumber">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="suretyName">Surety Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="suretyName" placeholder="Enter Surety's Name" name="suretyName" ng-model="formData.suretyName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="loanAmount">Loan Amount:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="loanAmount" placeholder="Enter Loan Amount" name="loanAmount" ng-model="formData.loanAmount">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="loanDate">Loan Date:</label>
        <div class="col-sm-8">          
          <input type="date" class="form-control" id="loanDate" placeholder="Enter Loan Date" name="loanDate" ng-model="formData.loanDate">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="btn btn-default" ng-click="createLoan()">Submit</button>
        </div>
      </div>
    </form>
